<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Crear o editar un nuevo libro</h2>
				<h4>Amamos leer, te esperamos en la libreria nacional.</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="fname">Nombre</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="fname" placeholder="Ingrese el nombre del libro:" name="fname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="lname">Edición:</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="descripcion" placeholder="Ingrese el prologo o descripción" name="descripcion">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="editorial">Editorial:</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="editorial" placeholder="Ingrese la editorial" name="editorial">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment">Descripción:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="comment"></textarea>
				  </div>
				</div>
        <div class="form-group">
				  <label class="control-label col-sm-2" for="comment">Cantidad:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="comment"></textarea>
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
